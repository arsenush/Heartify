<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Doctor - New Prescription</title>
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicons -->
    <link rel="shortcut icon"
          th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet"
          th:href="@{/css/style_form.css}"/>
</head>
<body>
<div class="container">
    <div class="logo">
        <a href="/"><img
                th:src="@{/img/logo/heartify-logo.png}"
                alt="Heartify logo" width="141" height="84"/></a>
        <br/>
        <br/>
        <br/>
        <h1 th:text="${patient.firstName} + ' ' + ${patient.surname}"></h1>
        <p style="color: #999">New Prescription</p>
    </div>

    <form id="addPrescription" action="addPrescription" method="post">
        <input type="hidden" name="patientId" th:value="${patient.id}"/>
        <div class="form-radio">
            <div class="radio">
                <label><input type="radio" name="prescriptionType"
                              value="treatment" id="treatment" required="required"/><i class="helper"></i>Treatment
                </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="prescriptionType"
                              value="operation" id="operation" required="required"/><i class="helper"></i>Operation
                </label>
            </div>
        </div>
        <div class="form-group">
            <input id="description" name="description" type="text" required="required"/><label for="description"
                                                                                               class="control-label">Description</label><i
                class="bar"></i>
        </div>
        <div class="form-group hide one">
            <input name="frequency" type="number" id="frequency"/><label
                for="frequency" class="control-label">Frequency (per day)</label><i class="bar"></i>
        </div>
        <div class="form-group hide one">
            <input name="finalDate" type="date" id="finalDate"/><label
                for="finalDate" class="control-label">End of Receivng</label><i
                class="bar"></i>
        </div>
        <div class="form-group hide two">
            <input name="appointedDate" id="appointedDate"
                   type="datetime-local"/><label for="appointedDate" class="control-label">Appointed
            Date</label><i class="bar"></i>
        </div>

        <div class="button-container">
            <button type="submit" class="button">
                <span>Prescribe</span>
            </button>
        </div>
    </form>
    <br/>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script th:src="@{/vendor/layerslider/js/greensock.js}" type="text/javascript"></script>
<script th:src="@{/vendor/layerslider/js/layerslider.transitions.js}" type="text/javascript"></script>
<script th:src="@{/vendor/layerslider/js/layerslider.kreaturamedia.jquery.js}" type="text/javascript"></script>
<script src="https://use.fontawesome.com/ab02bc411f.js"></script>
<script>
    jQuery('.bttop').click(function () {
        jQuery('html, body').animate({scrollTop: 0}, 'slow');
    });
</script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/owl-carousel/owl-carousel/owl.carousel.js}"></script>
<script th:src="@{/vendor/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/vendor/waypoint-sticky-nav/waypoints.js}"></script>
<script th:src="@{/vendor/waypoint-sticky-nav/waypoints-sticky.min.js}"></script>
<script th:src="@{/js/custom-scripts.js}"></script>
</body>
</html>
