<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta -->
    <meta charset="utf-8"/>
    <title>Doctor - Home</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicons -->
    <link rel="shortcut icon"
          th:href="@{/img/favicon.ico}"/>
    <!-- Website fonts -->
    <link
            href='http://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900'
            rel='stylesheet' type='text/css'/>
    <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'
            rel='stylesheet' type='text/css'/>

    <!-- Vendor CSS Sheets -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/css/style.css}"
          rel="stylesheet"/>
    <link th:href="@{/css/responsive-styling.css}"
          rel="stylesheet"/>
    <link rel="stylesheet"
          th:href="@{/vendor/owl-carousel/owl-carousel/owl.carousel.css}"/>
    <link rel="stylesheet"
          th:href="@{/vendor/owl-carousel/owl-carousel/owl.theme.css}"/>

</head>

<body>
<div th:replace="doctor/doctorHeader"></div>
<!-- Insurance Section -->
<section id="insurance-types">
    <div class="container">
        <div class="row">
            <div
                    class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                <div class="insurance-stat text-center">
                    <h2 th:text="'Hello, Dr. ' + ${user.surname}"></h2>
                    <h5>How are you today?</h5>
                </div>
            </div>
            <div class="insurance-information">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="center">
                        <h5>Start to work, doc!</h5>
                    </div>
                    <div class="button-container">
                        <a href="newPatient">
                            <button type="button"
                                    class="button">
                                <span>New Patient</span>
                            </button>
                        </a>
                    </div>
                    <div class="button-container">
                        <a href="patients">
                            <button type="button" class="button">
                                <span>My Patients</span>
                            </button>
                        </a>
                    </div>
                    <div class="button-container">
                        <a href="operations">
                            <button type="button" class="button">
                                <span>My Operations</span>
                            </button>
                        </a>
                    </div>
                    <div class="button-container">
                        <a href="/logout">
                            <button type="button" class="button green2-butt">
                                <span>Log Out</span>
                            </button>
                        </a>
                    </div>
                </div>
                <div class="visible-lg visible-md col-md-4 col-lg-4">
                    <img id="doc" class="pull-left"
                         th:src="@{/img/general/doc.png}"
                         alt="Doc"/>
                </div>
                <!-- Schedule slider -->
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div id="time-plan" class="owl-carousel owl-theme">
                        <div class="item sidebox-timing" th:if="${operations == null}">
                            <h2>No Operations</h2>
                            <h6>Operation</h6>
                            <p>Upcoming operation</p>
                            <ul class="list-unstyled timings">
                                <li>Patient <span class="pull-right">—</span></li>
                                <li>Diagnosis <span class="pull-right">—</span></li>
                                <li>Ward <span class="pull-right">—</span></li>
                                <li>Time <span class="pull-right">—</span></li>
                            </ul>
                        </div>
                        <div class="item sidebox-timing" th:if="${operations != null}"
                             th:each="operation : ${operations}">
                            <h2 th:text="${operation.description}"></h2>
                            <h6>Operation</h6>
                            <p>Upcoming operation</p>
                            <ul class="list-unstyled timings">
                                <li>Patient <span class="pull-right"><strong
                                        th:text="${operation.patient.firstName} + ' ' + ${operation.patient.surname}"></strong></span>
                                </li>
                                <li>Diagnosis <span class="pull-right"
                                                  th:text="${operation.patient.diagnosis}"></span>
                                </li>
                                <li>Ward <span class="pull-right"
                                               th:text="${operation.patient.location.locationPK.wardNumber}"></span>
                                </li>
                                <li>Date <span class="pull-right"
                                               th:text="${operation.appointedDate}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--  timeplan div ends -->
                </div>
            </div>
        </div>
    </div>
</section>
<div class="footer2">
    <a href="/"><img
            th:src="@{/img/logo/heartify-logo-lite.png}"
            alt=""/></a>
</div>

<!-- Footer Section  -->
<div class="footer2-bottom">
    <div class="container">
        <div class="col-md-6">
            <p>
                Copyright 2016. <a href="/"><b>HEARTIFY</b></a>. All Rights Reserved.
            </p>
        </div>
        <div class="col-md-6">
            <ul class="footer-social">
                <li><a href="http://www.facebook.com/arsen.nykytenko" target="_blank"><i
                        class="fa fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/markiss111" target="_blank"><i
                        class="fa fa-twitter"></i></a></li>
                <li><a href="https://plus.google.com/u/0/112064597780930329836"
                       target="_blank"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="https://vk.com/arsenush" target="_blank"><i
                        class="fa fa-vk"></i></a></li>
            </ul>
        </div>
        <a href="javascript:void(0)" class="bttop"><img
                th:src="@{/img/backtotop.jpg}"
                alt="Back To Top"/></a>
    </div>
</div>
<!-- Footer Section  -->

<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script th:src="@{/vendor/layerslider/js/greensock.js}" type="text/javascript"></script>
<script th:src="@{/vendor/layerslider/js/layerslider.transitions.js}" type="text/javascript"></script>
<script th:src="@{/vendor/layerslider/js/layerslider.kreaturamedia.jquery.js}" type="text/javascript"></script>
<script src="https://use.fontawesome.com/ab02bc411f.js"></script>
<script>
    jQuery('.bttop').click(function () {
        jQuery('html, body').animate({scrollTop: 0}, 'slow');
    });
</script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/owl-carousel/owl-carousel/owl.carousel.js}"></script>
<script th:src="@{/vendor/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/vendor/waypoint-sticky-nav/waypoints.js}"></script>
<script th:src="@{/vendor/waypoint-sticky-nav/waypoints-sticky.min.js}"></script>
<script th:src="@{/js/custom-scripts.js}"></script>

</body>
</html>
